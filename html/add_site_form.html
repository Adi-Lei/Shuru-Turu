<!doctype html>
<html>
<head>
    <title>Add New Site</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/addSite_utils.js">
    </script> <!-- load our javascript file -->
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add New Site</h1>
        
        

        <!-- OUR FORM -->
        <form id="addSite_form" name="addSite_form" method="POST">

            <!-- NAME SITE -->
            <div id="name-group" class="form-group">
                <label for="name">Name Site</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="write tour name here" required>
                <!-- errors will go here -->
            </div>


            <!-- Country -->
            <div id="name-group" class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="write guide name here" required>
                <!-- errors will go here -->
            </div>

           

            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
