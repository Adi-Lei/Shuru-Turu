<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>Add Tour</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/addTour_utils.js">
    </script> <!-- load our javascript file -->
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add tour</h1>
        
        

        <!-- OUR FORM -->
        <form id="add_form" name="add_form" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name Tour</label>
                <input type="text" class="form-control" name="name" id="tourname" placeholder="write tour name here" required>
                <!-- errors will go here -->
            </div>

            <!--Start Date -->
            <div id="name-group" class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" data-date-format="DD-MM-YYYY" class="form-control" name="startDate_field" id="startDate_field" placeholder="write staet date here" required>
                <!-- errors will go here -->
            </div>

            <!-- duration -->
            <div id="name-group" class="form-group">
                <label for="duration">Duration</label>
                <input type="number" class="form-control" name="duration" id="duration"
                    placeholder="write duration here" required >
                <!-- errors will go here -->
            </div>


            <!-- price -->
            <div id="name-group" class="form-group">
                <label for="price">Price</label>
                <input type="namber" class="form-control" name="price" id="price"
                    placeholder="write price here" required>
                <!-- errors will go here -->
            </div>

            <!-- NAME Guide -->
            <div id="name-group" class="form-group">
                <label for="Guidename">Name Guide</label>
                <input type="text" class="form-control" name="nameGuide" id="Guidename" placeholder="write guide name here" required>
                <!-- errors will go here -->
            </div>

            <!-- EMAIL Guide -->
            <div id="email-group" class="form-group">
                <label for="email">Email Guide</label>
                <input type="text" class="form-control" id="email" placeholder="rudd@avengers.com" required>
                <!-- errors will go here -->
            </div>
             <!-- Cellular Guide -->
             <div id="name-group" class="form-group">
                <label for="cellular">cellular</label>
                <input type="namber" class="form-control" name="cellular" id="cellular"
                    placeholder="write guide cellular here" required>
                <!-- errors will go here -->
            </div>

            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
